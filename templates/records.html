<!DOCTYPE html>
<html>
<head>
    <title>Datos de {{ table }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table { font-size: 0.9em; }
        th, td { white-space: nowrap; }
    </style>
</head>
<body class="container mt-5">
    <h2>Registros de {{ table }}</h2>
    <a href="{{ url_for('tables') }}" class="btn btn-secondary mb-3">Tablas</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                {% for h in headers %}
                    <th>{{ h }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for h in headers %}
                        <td>{{ row[h] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
